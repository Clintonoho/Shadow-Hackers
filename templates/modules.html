<!DOCTYPE html>
<html>
<head>
  <title>Cybersecurity Modules</title>
  <link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-primary mb-3">Choose a Cybersecurity Quiz</h2>
      <p>Select a topic to begin:</p>
      <div class="list-group">
        {% for key, mod in modules.items() %}
        <a href="{{ url_for('quiz', module=key) }}" class="list-group-item 
list-group-item-action">
          {{ mod.title }}
        </a>
        {% endfor %}
      </div>
      <a href="{{ url_for('welcome') }}" class="btn btn-outline-secondary mt-4">‚Üê Back to Welcome Page</a>

    </div>
  </div>
</body>
</html>
